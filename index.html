<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telegram Forwarder Bot</title>
  <link rel="icon" href="image/bot.ico" type="image/bot.ico">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* --- Reset and base styles --- */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #f2f2f2, #d9f0ff);
      color: #333;
      padding: 20px;
    }

    header {
      text-align: center;
      margin-bottom: 30px;
    }

    header h1 {
      font-size: 2.2rem;
      color: #007bff;
    }

    header p {
      font-size: 1rem;
      color: #555;
    }

    .container {
      max-width: 900px;
      margin: auto;
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      justify-content: center;
    }

    /* Inputs */
    .inputs {
      flex: 1 1 300px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    .inputs label {
      font-weight: 700;
      color: #007bff;
    }

    .inputs input {
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    /* Buttons */
    .buttons {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-top: 10px;
    }

    .buttons button {
      flex: 1 1 120px;
      padding: 10px 15px;
      font-size: 1rem;
      border-radius: 5px;
      border: none;
      cursor: pointer;
      color: #fff;
      transition: all 0.3s ease;
    }

    #startBtn {
      background-color: #28a745;
    }

    #startBtn:hover {
      background-color: #218838;
    }

    #refreshBtn {
      background-color: #17a2b8;
    }

    #refreshBtn:hover {
      background-color: #117a8b;
    }

    /* Logs */
    .logs-section {
      flex: 2 1 500px;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    .logs-section h2 {
      color: #007bff;
      margin-bottom: 15px;
      text-align: center;
    }

    #logs {
      width: 100%;
      height: 400px;
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      overflow-y: auto;
      background: #f9f9f9;
      font-family: monospace;
      white-space: pre-wrap;
    }

    footer {
      text-align: center;
      margin-top: 40px;
      color: #555;
      font-size: 0.9rem;
    }
  </style>
</head>

<body>
  <header>
    <h1>Telegram Forwarder Bot</h1>
    <p>Forward messages between Telegram channels or chats easily</p>
  </header>

  <main class="container">
    <section class="inputs">
      <label for="sourceId">Source Chat ID:</label>
      <input type="number" id="sourceId" placeholder="Enter source chat ID">

      <label for="targetId">Target Chat ID:</label>
      <input type="number" id="targetId" placeholder="Enter target chat ID">

      <div class="buttons">
        <button id="startBtn" onclick="startBot()">Start Bot</button>
        <button id="refreshBtn" onclick="fetchLogs()">Refresh Logs</button>
      </div>
    </section>

    <section class="logs-section">
      <h2>Logs</h2>
      <pre id="logs"></pre>
    </section>
  </main>

  <footer>
    &copy; 2025 Forwarder Bot| Developed by Mac GunJon
  </footer>

  <script src="app.js"></script>
</body>

</html>
